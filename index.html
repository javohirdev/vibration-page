<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add vibration</title>
    <style>
        .vibration{
            display: flex;
            justify-content: center;
        }
        button{
            margin: 15px;
        }

<body>

    <button onclick="vibrateOn()">
        Bir martalik vibratsiya

        Ko'p martalik vibratsiya

    <button onclick="vibrateStop()">
        Vibratsiyani to'xtatish
    </button>
</div>

<script src="./app.js"></script>
</body>
</html>
